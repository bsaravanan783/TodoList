<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>htmx Models Example</title>
  <script src="https://unpkg.com/htmx.org@1.6.0/dist/htmx.min.js"></script>
</head>
<body>

  <div hx-model="counter" hx-get="/api/counter" hx-trigger="load">
    <p>Counter Value: <span hx-bind="innerText: counter.value"></span></p>
    <button hx-post="/api/increment" hx-swap="outerHTML">Increment</button>
  </div>

</body>
</html>
